<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars!</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 mb-5 mb-lg-0">
        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-collection"></i></div>
          <h2 class="h4 fw-bolder">Feature Story</h2>
          <h3>{{listings['article head']}}</h3>
          <h3>{{listings['article body']}}</h3>
        </div>
        {{listings['mars_table']|safe}}
      </div>
      <div class="col-lg-4 mb-5 mb-lg-0">
        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-building"></i></div>
            <h2 class="h4 fw-bolder">Feature Image</h2>
            <img src="{{listings['featured_img']}}" alt="Mars">           
        </div>
      </div>
      <div class = 'row'>
      <div class="col-lg-12">
        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-toggles2"></i></div>
            <h2 class="h4 fw-bolder">Mars Images</h2>
            <!--<img src="{{listings['hemisphere_images'][0]['img_url']}}" alt="Valles Marineris Hemisphere">
            <img src="{{listings['hemisphere_images'][1]['img_url']}}" alt="Cerberus Hemisphere">-->
            <div class='row'>
            {% for each_image in listings['hemisphere_images'] %}
            <div class = 'col-md-3'>
            {{each_image['title']}}
            <img style='width: 200px; height: 200px; margin-bottom:10px;' src="{{each_image['img_url']}}" alt="{{each_image['title']}}">
            </div>
            {% endfor %}
            </div>
        </div>
      </div>
      </div>
    </div>


  </div>
  </div>
</body>

</html>
